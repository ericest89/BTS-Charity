<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.min.js"></script>

    <title>Current Events</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>Bigger Than Sports</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="current-events.html">Current Events</a></li>
                    <li><a href="donations.html">Donate</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="activities">
        <div class="container">
            <h2>Activities</h2>
            <p>Here are some of the activities we offer:</p>
            <ul>
                <li>Basketball tournaments</li>
                <li>Soccer leagues</li>
                <li>Baseball clinics</li>
                <li>Community events</li>
            </ul>
        </div>
    </section>

    <section id="group-photo">
        <div class="container">
            <img src="groupphoto.png" alt="Group Photo" width="400">
        </div>
    </section>

    <section id="current-events">
        <div class="container">
            <h2>Current Events</h2>
            <div id="calendar"></div>
        </div>
    </section>

<footer>
    <div class="container">
        <p>&copy; <span id="currentYear"></span> Bigger Than Sports Non-Profit Organization</p>
        <p>
            <a href="https://www.instagram.com/bts.foundation?igshid=MXA1c3AyNmt2a2Fibw==" target="_blank">
                <img src="instagram.png" alt="Instagram" style="width: 20px; height: 20px; vertical-align: middle;">
            </a>
            <a href="https://www.linkedin.com/in/gurkirat-brar-878727251" target="_blank">
                <img src="linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px; vertical-align: middle;">
            </a>
            <a href="https://github.com/ericest89" target="_blank">
                <img src="github.png" alt="GitHub" style="width: 20px; height: 20px; vertical-align: middle;">
            </a>
        </p>
    </div>
</footer>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid'],
            editable: true,
            selectable: true,
            select: function(info) {
              var title = prompt('Enter event title:');
              if (title) {
                calendar.addEvent({
                  title: title,
                  start: info.startStr,
                  end: info.endStr
                });
              }
              calendar.unselect();
            },
            events: [
              {
                title: '3-on-3 Basketball Tournament',
                start: '2024-03-15'
              },
              {
                title: 'Basketball Skills Clinic',
                start: '2024-04-05'
              },
              {
                title: 'Charity Basketball Game',
                start: '2024-05-01'
              }
            ]
          });
          calendar.render();
        });
    </script>

</body>
</html>
